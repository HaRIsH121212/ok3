<section class="section">
<div>
  <video autoplay muted loop id="bg-video" class="background-video">
    <source src="assets/login-Video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>


  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <marquee behavior="scroll" direction="left" style="color: black; font-size: 24px;">
              <p style="color: rgb(9, 93, 9);">Welcome to EASYDOC login page!</p>
            </marquee>
            <div *ngIf="showError" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
              <div class="form-group mb-3">
                <h6 for="username">Username</h6>
                <input type="text" id="username" formControlName="username" class="form-control"
                  placeholder="Enter username"
                  [ngClass]="{ 'is-invalid': itemForm.get('username')?.invalid && (itemForm.get('username')?.dirty || itemForm.get('username')?.touched) }" />
                <div
                  *ngIf="itemForm.get('username')?.invalid && (itemForm.get('username')?.dirty || itemForm.get('username')?.touched)"
                  class="invalid-feedback">
                  *Username is required.
                </div>
              </div>
              <div class="form-group mb-3">
                <h6 for="password">Password</h6>
                <input type="password" id="password" formControlName="password" class="form-control"
                  placeholder="Enter password"
                  [ngClass]="{ 'is-invalid': itemForm.get('password')?.invalid && (itemForm.get('password')?.dirty || itemForm.get('password')?.touched) }" />
                <div
                  *ngIf="itemForm.get('password')?.invalid && (itemForm.get('password')?.dirty || itemForm.get('password')?.touched)"
                  class="invalid-feedback">
                  <small *ngIf="itemForm.get('password')?.errors?.['required']">
                    *Password is required.
                  </small>
                  <small *ngIf="itemForm.get('password')?.errors?.['pattern']">
                    Password should have minimum of 8 characters and maximum of 20.
                  </small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="mt-3 text-center">
              <p>
                Don't have an account?
                <a routerLink="/registration" class="text-primary" style="cursor: pointer;">Register here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
